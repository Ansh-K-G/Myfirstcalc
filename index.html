<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>My Calculator</h1>
    <div class="wrapper">
        <div class="calc">
            <div class="display">
                <div class="screen">

                </div>
            </div>
            <div class="buttons">
                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>
                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="row">
                    <button>0</button>
                    <button>%</button>
                    <button>&larr;</button>
                    <button>=</button>
                </div>
                <div class="row">
                    <button>C</button>
                    <button>.</button>
                    <button>+</button>
                    <button>00</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="first.js"></script>
</html>
